
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProChat – Planowane funkcje</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      padding: 2rem;
    }
    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      text-align: center;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 2.8rem;
      color: #00ffff;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #ccc;
    }
    .feature {
      background: rgba(0,255,255,0.1);
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      transition: transform 0.3s;
    }
    .feature:hover {
      transform: scale(1.03);
      background: rgba(0,255,255,0.2);
    }
    .back-button {
      margin-top: 2rem;
    }
    .back-button a {
      text-decoration: none;
      background: #00ffff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-button a:hover {
      background: #00dddd;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h1>📅 Planowane Funkcje</h1>
    <p>Lista zaplanowanych nowości, które pojawią się w przyszłości.</p>

    <div class="feature">✅ System ticketów (pomoc na serwerze)</div>
    <div class="feature">🎵 Własne playlisty do odtwarzania muzyki</div>
    <div class="feature">🎮 Minigry i system rankingów</div>
    <div class="feature">📊 Panel administracyjny przez stronę internetową</div>
    <div class="feature">⚙️ Lepsze zarządzanie komendami</div>

    <div class="back-button">
      <a href="index.html">⬅ Wróć do strony głównej</a>
    </div>
  </div>

  <script>
    // animacja gwiazdek
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
